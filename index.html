<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Age Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        #ageInput {
            margin: 10px;
            padding: 10px;
        }
        #error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Check My Age</h1>
    <label for="ageInput">Enter Your Age:</label>
    <input type="number" id="ageInput">
    <br>
    <button onclick="checkAge()">Continue</button>
    <div id="error"></div>

    <script>
        // Dummy array to simulate existing users
        const existingUserAges = [];

        function checkAge() {
            const ageInput = document.getElementById('ageInput').value;
            const errorDiv = document.getElementById('error');

            // Display the error message regardless of the entered age
            errorDiv.textContent = 'A user with the same age already exists.Please try again!';
        }
    </script>
</body>
</html>
